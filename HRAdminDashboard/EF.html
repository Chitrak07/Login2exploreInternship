        <div class="container">
            <div class='page-header text-center'>
        <h3></h3>
        
        </div>
        <form id='empForm' method="post">
          <div class="form-group row ">
             <label class="col-form-lable col-sm-3 text-center my-auto">Employee ID:</label>
             <div class="col-sm-9">
                  <input type="text" id="empid" class="form-control" onchange="getEmpFromEmpID()">
             </div>
          </div>
        <div class="form-group row">
             <label class="col-form-lable col-sm-3 text-center m-auto">Employee Name:</label>
             <div class="col-sm-9">
                 <input type="text" id="empname" class="form-control">
             </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Basic Salary</label>
            <div class="col-sm-9">
                <input type="number" id="empsal" class="form-control"> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">HRA</label>
            <div class="col-sm-9">
                <input type="number" id="hra" class="form-control"> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">DA</label>
            <div class="col-sm-9">
                <input type="number" id="da" class="form-control"> 
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Deduction</label>
            <div class="col-sm-9">
                <input type="number" id="deduct" class="form-control"> 
            </div>
        </div>
        </form>
        </div>
        <div>
            <nav class='navbar navbar-default text-center' style='border:none'>
              <button type="button" class="btn btn-lg btn-primary" id="new" onclick="newForm()">New</button>
              <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
              <button type="button" class="btn btn-lg btn-primary" id="edit" onclick="editData()">Edit</button>
              <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
              <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"disabled>Reset</button>
            </nav>
            <nav class='navbar navbar-default text-center' style='border:none'>
              <button type="button" class="btn btn-lg btn-primary" id="first" onclick="getFirst()">First</button>
              <button type="button" class="btn btn-lg btn-primary" id="prev" onclick="getPrev()" >Previous</button>
              <button type="button" class="btn btn-lg btn-primary" id="next" onclick="getNext()"disabled>Next</button>
              <button type="button" class="btn btn-lg btn-primary" id="last" onclick="getLast()">Last</button>
            </nav>
        </div>
        </div>
