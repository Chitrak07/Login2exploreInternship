        <body>
        <div class="container">
            <div class='page-header text-center'>
 
                <h3>   </h3>
        </div>
        <form id='empForm' method="post">
            <div class='page-header text-center'>
                <h3>Register User</h3>
                </div>
            <div class="form-group row ">
                <label class="col-form-lable col-sm-3 text-center my-auto">Name:</label>
                <div class="col-sm-9">
                     <input type="text" placeholder="Username" id="name" class="form-control"name="name">
                </div>
             </div>
          <div class="form-group row ">
             <label class="col-form-lable col-sm-3 text-center my-auto">Email ID:</label>
             <div class="col-sm-9">
                  <input type="text" placeholder="Email" id="email" class="form-control"name="email" >
             </div>
          </div>
          <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Phone:</label>
            <div class="col-sm-9">
                <input type="text" placeholder="Phone" id="phone" class="form-control" name="phone">
            </div>
       </div>
        <div class="form-group row">
             <label class="col-form-lable col-sm-3 text-center m-auto">Password:</label>
             <div class="col-sm-9">
                 <input type="password" placeholder="Password" id="pwd" class="form-control" name="pwd">
             </div>
        </div>
        <div class="form-group row">
            <label class="col-form-lable col-sm-3 text-center m-auto">Retype Password:</label>
            <div class="col-sm-9">
                <input type="password" placeholder="Confirm Password" id="pwd2" class="form-control" name="pwd2">
            </div>
       </div>



        <nav class=' text-center' style='border:none'>
            <button type="button" class="btn btn-lg btn-primary" id="new" onclick="registerUser()">Submit</button>
            <button type="button" class="btn btn-lg btn-primary" id="new" onclick="resetForm()">Reset</button>
