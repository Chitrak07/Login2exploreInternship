        <h3>User Profile</h3>
      </div>
      <form class="form-horizontal" id='empform' method="post" autocomplete="off">



        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="pro_email">Email:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="pro_email">
            </div>
        </div>
  
        
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="pro_name">Name:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="pro_name" >
            </div>
        </div>
  
  
  
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="pro_phone">Phone:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="pro_phone">
            </div>
        </div>
  
        <div class="form-group">        
              <div class="col-sm-offset-4 col-sm-5">
                <input type="button" class="btn btn-primary" id="save" value="Save" disabled onclick="saveProfile();">
                <input type="button" class="btn btn-primary" id="edit" value="Edit" onclick="editProfile();">
              </div>
        </div>
  
      </form>
